<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your BMI!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">BMI Calculator</div>
        <div class="input">
          <label>Height:</label>
          <input placeholder="Ex: 1,70" type="number" id='height' step="0.01" min="0">
        </div>
        <div class="input">
          <label>Weight:</label>
          <input placeholder="In kg" type="number" id='weight' step="0.1" min="0">
        </div>
        <button id='calcular'>Calculate</button>

        <div class="result" id='resultado'></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
